startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - publicKey
      - privateKey
    properties:
      publicKey:
        type: string
        title: Public Key
        description: Your Tradernet API public key
      privateKey:
        type: string
        title: Private Key
        description: Your Tradernet API private key
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: ['-y', 'tradernet-mcp'],
      env: {
        TRADERNET_PUBLIC_KEY: config.publicKey,
        TRADERNET_PRIVATE_KEY: config.privateKey
      }
    })
